<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<style type="text/css">
	i {color: red;}
</style>
<div id="app">
	<h2>面积：{{size}}</h2>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
var data = {
	width: 100,
	height: 300
}
// 实例化vue
var app = new Vue({
	el: '#app',
	data: data,
	computed: {
		size: function (v) {
			// 作用域是vue实例化对象
			// return this.width * this.height;
			// 参数也是vue实例化对象
			return v.width * v.height;
		}
	}
})
// data.content = '新的内容'
// app.content = 'app更改的内容'
// data.title = '更改标题'
// app.title = 'app更改标题'
</script>
</body>
</html>
