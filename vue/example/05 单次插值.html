<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div title="{{*title}}">{{*content}}</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
var data = {
	content: '内容',
	title: '标题'
}
// 实例化vue
var app = new Vue({
	el: 'div',
	data: data
})
// data.content = '新的内容'
// app.content = 'app更改的内容'
data.title = '更改标题'
app.title = 'app更改标题'
</script>
</body>
</html>
