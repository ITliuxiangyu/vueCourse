<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div data-id="{{id}}" title="{{title}}" style="background:{{background}}; color: {{color}};">{{content}}</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
var data = {
	id: 10,
	background: 'green',
	color: 'red',
	content: '内容',
	title: '这是标题'
}
// 实例化vue
var app = new Vue({
	el: 'div',
	data: data
})
</script>
</body>
</html>
