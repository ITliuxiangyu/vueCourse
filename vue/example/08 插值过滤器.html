<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<style type="text/css">
	i {color: red;}
</style>
<div id="app">
	<h1>{{price | currency}}</h1>
	<h2>{{msg | uppercase}}</h2>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
var data = {
	price: 28,
	msg: 'good day'
}
// 实例化vue
var app = new Vue({
	el: '#app',
	data: data
})
</script>
</body>
</html>
